<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="src/styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <title>Typescript</title>
  </head>
  <body>
    <h2>Fight Club</h2>
    <div class="main">
      <div class="column">
        <h4>Set fighter info</h4>
        <div class='field'>
          <span>Name:</span>
          <input type='text' id='name1' placeholder="Harry" />
        </div>
        <div class='field'>
          <span>Health:</span>
          <input type='text' id='health1' placeholder="40" />
        </div>
        <div class='field'>
          <span>Power:</span>
          <input type='text' id='power1' placeholder="2.8" />
        </div>
        <img id="fighter1" src="src/resources/fighter1.png" alt="fighter1">
      </div>
      <div class="column">
        <h4>Set improved fighter info</h4>
        <div class='field'>
          <span>Name:</span>
          <input type='text' id='name2' placeholder="Jess" />
        </div>
        <div class='field'>
          <span>Health:</span>
          <input type='text' id='health2' placeholder="25" />
        </div>
        <div class='field'>
          <span>Power:</span>
          <input type='text' id='power2' placeholder="3.2" />
        </div>
        <img id="fighter2" src="src/resources/fighter2.png" alt="fighter2">
      </div>
    </div>
    <div class="point">
      <span>Point: </span>
      <input type='text' id='point' placeholder="2.2 1.3 0.7 1.2..." />
    </div>
    <button id='fight'>Fight</button>
    <div id='fight-log'></div>
  </body>
</html>
