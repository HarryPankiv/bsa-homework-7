<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="src/styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <title>Typescript</title>
  </head>
  <body>
    <h2>Fight Club</h2>
    <div class="main">
      <div class="column">
        <h4>Set first fighter info</h4>
        <div class='field'>
          <span>Name:</span>
          <input type='text' id='name1'/>
        </div>
        <div class='field'>
          <span>Health:</span>
          <input type='text' id='health1'/>
        </div>
        <div class='field'>
          <span>Power:</span>
          <input type='text' id='power1'/>
        </div>
        <img id="fighter1" src="src/resources/fighter1.png" alt="fighter1">
        <button id='challenge1'>Challenge</button>
      </div>
      <div class="column">
        <h4>Set second fighter info</h4>
        <div class='field'>
          <span>Name:</span>
          <input type='text' id='name2'/>
        </div>
        <div class='field'>
          <span>Health:</span>
          <input type='text' id='health2'/>
        </div>
        <div class='field'>
          <span>Power:</span>
          <input type='text' id='power2'/>
        </div>
        <img id="fighter2" src="src/resources/fighter2.png" alt="fighter2">
        <button id='challenge2'>Challenge</button>
      </div>
    </div>
    <div class='race'>
      <div class='user'>
        <div id='user-info'></div>
      </div>
      <button id='start'>Start</button>
      <button id='reset'>Reset</button>
    </div>
  <script type="text/javascript" src="main.bundle.js"></script></body>
</html>
